<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    

    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
    <title>GameFinder-Login</title>
</head>
<body>
    <div class="loginPageContaniner">
            <div class="loginBox">
                <form id="loginForm" class="loginForm">
                    <h1>GAME<span>FINDER</span></h1>
                    <div id="userFieldContainer">
                        <div id="userIcon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <input type="text" id="userInput" placeholder="Username or Email">
                    </div>
                    <div id="passFieldContainer">
                        <div id="passIcon">
                            <i class="fas fa-key"></i>
                        </div>
                        <input type="password" placeholder="Password">
                        <i id="showPassword"class="fas fa-eye"></i>    
                    </div>
                    
                    <div id="loginActionDiv">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <input id="loginBtn" type="submit" value="LOGIN">
                    </div>
                    <div id="anchorDiv">
                        <a href="#">Register Now</a>
                        <a href="#">Forgot password?</a>
                    </div>  
                    <h4>or</h4>
                    <div id="socialBtnContainer" class="btnContainer">
                        <button id="fb">
                            <div class="socialIcon">
                                <i class="fab fa-facebook fa-lg"></i>
                            </div>
                            <div class="txt-btn-social">
                                LOGIN WITH FACEBOOK
                            </div>
                        </button>
                        <button id="tw">
                            <div class="socialIcon">
                                <i class="fab fa-twitter fa-lg"></i>
                            </div>
                            <div class="txt-btn-social">
                                LOGIN WITH TWITTER
                            </div> 
                        </button>
                        <button id="go">
                            <div class="socialIcon">
                                <i  class="fab fa-google fa-lg"></i>
                            </div>
                            <div class="txt-btn-social">LOGIN WITH GOOGLE</div>
                        </button>
                    </div>
                </form>        
                <div id="gamesCarousel" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#gamesCarousel" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#gamesCarousel" data-bs-slide-to="1"></li>
                        <li data-bs-target="#gamesCarousel" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img  src="biomutant.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img  src="dyingLight.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img  src="mario.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#gamesCarousel" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#gamesCarousel" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
    </div>


</body>
</html>
