<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GameFinder-Login</title>
</head>
<body>
    <div class="loginPageContaniner">
        <div class="verticalAlign">
            <div class="loginBox">
                
                <form id="loginForm" class="loginForm">
                    <h1><span>GAME</span>FINDER</h1>
                    <input type="text" placeholder="Username or Email">
                    <input type="password" placeholder="Password">
                    <div class="loginActionDiv">
                        <div id="checkBox">
                            <input type="checkbox" name="RememberMe">
                            <label for="RememberMe">Remeber Me</label>
                        </div>
                        <input type="submit" value="LOGIN">
                    </div>
                    <div class="anchorDiv">
                        <a href="#">Register Now</a>
                        <a href="#">Forgot password?</a>
                    </div>  
                    <h4>or</h4>
                    <input type="button" value="LOGIN WITH FACEBOOK">
                    <input type="button" value="LOGIN WITH TWITTER">
                    <input type="button" value="LOGIN WITH GOOGLE">
                </form>
                <div class="carousel">
                    <img src="biomutant.jpeg" alt="imagePlaceholder">
                </div>

            </div>
        </div>
</div>
</body>
</html>
